      parameters:
      - description: ID of the video
        in: path
        name: video_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: video, video_url, image_url
          schema:
            additionalProperties: true
            type: object
        "404":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get video by ID
      tags:
      - videos
  /videos/{video_id}/download-url/image:
