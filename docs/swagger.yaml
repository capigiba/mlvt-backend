definitions:
  entity.Audio:
    properties:
      created_at:
        description: Timestamp of when the audio was uploaded
        type: string
      duration:
        description: Duration of the audio in seconds
        type: integer
      file_name:
        description: The audio file name in S3
        type: string
      folder:
        description: S3 folder or path containing the audio file
        type: string
      id:
        type: integer
      lang:
        description: Language of the audio (e.g., "en", "es", etc.)
        type: string
      updated_at:
        description: Timestamp of the last update to the audio
        type: string
      user_id:
        description: ID of the user who uploaded the audio
        type: integer
      video_id:
        description: ID of the related video
        type: integer
    type: object
  entity.Transcription:
    properties:
      created_at:
        description: Timestamp of when the transcription was created
        type: string
      file_name:
        description: The transcription file name in S3
        type: string
      folder:
        description: S3 folder or path containing the transcription file
        type: string
      id:
        type: integer
      lang:
        description: Language of the transcription (e.g., "en", "es", etc.)
        type: string
      text:
        description: The transcription text
        type: string
      updated_at:
        description: Timestamp of the last update to the transcription
        type: string
      user_id:
        description: ID of the user who created the transcription
        type: integer
      video_id:
        description: ID of the related video
        type: integer
    type: object
  entity.User:
    properties:
      avatar:
        description: file name
        type: string
      avatar_folder:
        description: Folder that contain the avatar image on s3
        type: string
      created_at:
        description: Timestamp of when the user was created
        type: string
      email:
        description: User's email address
        type: string
      first_name:
        description: User's first name
        type: string
      id:
        description: Unique identifier for the user
        type: integer
      last_name:
        description: User's last name\
        type: string
      password:
        description: User's hashed password
        type: string
      premium:
        type: boolean
      role:
        description: Role of the user (User, Admin, etc.)
        type: string
      status:
        description: Status of the user (available, suspended, deleted)
        type: integer
      updated_at:
        description: Timestamp of the last update to the user's data
        type: string
      username:
        type: string
    type: object
  entity.Video:
    properties:
      created_at:
        description: Timestamp of when the video was created
        type: string
      description:
        type: string
      duration:
        description: Duration of the video in seconds
        type: integer
      file_name:
        type: string
      folder:
        type: string
      id:
        type: integer
      image:
        type: string
      title:
        type: string
      updated_at:
        description: Timestamp of the last update to the video
        type: string
      user_id:
        description: ID of the user who uploaded the video
        type: integer
    type: object
info:
  contact: {}
paths:
  /audios:
    post:
      consumes:
      - application/json
      description: Adds a new audio file's metadata to the system.
      parameters:
      - description: Audio object
        in: body
        name: audio
        required: true
        schema:
          $ref: '#/definitions/entity.Audio'
      produces:
      - application/json
      responses:
        "201":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add audio
      tags:
      - audios
  /audios/{audio_id}:
    get:
      description: Retrieves an audio file's metadata and generates a presigned download
        URL.
      parameters:
      - description: ID of the audio file
        in: path
        name: audio_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: audio, download_url
          schema:
            additionalProperties: true
            type: object
        "404":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get audio by ID
      tags:
      - audios
  /audios/{audioID}/download-url:
    get:
      description: Generates a presigned URL to download an audio file from the storage
        service.
      parameters:
      - description: ID of the audio file
        in: path
        name: audioID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: download_url
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate presigned download URL
      tags:
      - audios
  /audios/{audioID}/user/{userID}:
    get:
      description: Retrieves an audio file for a specific user and generates a presigned
        download URL.
      parameters:
      - description: ID of the audio file
        in: path
        name: audioID
        required: true
        type: integer
      - description: ID of the user
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: audio, download_url
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get audio by user and audio ID
      tags:
      - audios
  /audios/{audioID}/video/{videoID}:
    get:
      description: Retrieves an audio file for a specific video and generates a presigned
        download URL.
      parameters:
      - description: ID of the audio file
        in: path
        name: audioID
        required: true
        type: integer
      - description: ID of the video
        in: path
        name: videoID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: audio, download_url
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get audio by video and audio ID
      tags:
      - audios
  /audios/{id}:
    delete:
      description: Deletes an audio file from the system.
      parameters:
      - description: ID of the audio file
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete audio by ID
      tags:
      - audios
  /audios/generate-upload-url:
    get:
      description: Generates a presigned URL to upload an audio file to the storage
        service.
      parameters:
      - description: Name of the file to be uploaded
        in: query
        name: file_name
        required: true
        type: string
      - description: MIME type of the file (e.g., audio/mpeg)
        in: query
        name: file_type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: upload_url
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate presigned upload URL
      tags:
      - audios
  /audios/user/{user_id}:
    get:
      description: Retrieves all audio files belonging to a specific user.
      parameters:
      - description: ID of the user
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: audios
          schema:
            items:
              $ref: '#/definitions/entity.Audio'
            type: array
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List audios by user ID
      tags:
      - audios
  /audios/video/{video_id}:
    get:
      description: Retrieves all audio files belonging to a specific video.
      parameters:
      - description: ID of the video
        in: path
        name: video_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
