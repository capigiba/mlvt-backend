      parameters:
      - description: ID of the video file
        in: path
        name: video_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: image_download_url
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate presigned download URL for an image
      tags:
      - videos
  /videos/{video_id}/download-url/video:
    get:
      description: Generates a presigned URL to download a video file from S3
      parameters:
      - description: ID of the video file
        in: path
        name: video_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: video_download_url
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate presigned download URL for a video
      tags:
      - videos
  /videos/upload-url/image:
    post:
      description: Generates a presigned URL to upload an image (e.g., thumbnail)
        to S3
      parameters:
      - description: Name of the image file
        in: query
        name: file_name
        required: true
        type: string
      - description: Type of the image file (e.g., image/jpeg)
        in: query
        name: file_type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: upload_url
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: error
          schema:
