      description: Redirects the client to the presigned URL to download the user's
        avatar
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "307":
          description: Redirects to avatar URL
          schema:
            type: string
        "500":
          description: error
